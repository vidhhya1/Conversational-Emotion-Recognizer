<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Emotion Recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-[#282828] rounded-2xl shadow-2xl flex flex-col h-[90vh]">
        <!-- Header -->
        <div class="p-4 border-b border-gray-600 flex justify-between items-center">
            <h1 class="text-xl font-bold">AI Companion</h1>
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium">Emotion:</span>
                <span id="emotionStatus" class="px-3 py-1 bg-gray-600 rounded-full text-sm font-semibold">Neutral</span>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chatBox" class="flex-1 p-4 overflow-y-auto flex flex-col space-y-4">
            <!-- Bot Welcome Message -->
            <div class="chat-bubble bot">
                <p>Hello! How are you feeling today? Click the microphone to talk to me.</p>
            </div>
            <!-- Chat messages will be appended here -->
        </div>

          <!-- Input Area -->
          <div class="p-4 border-t border-gray-600 flex items-center justify-center">
              <button id="recordButton" class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center transition-transform duration-200 hover:scale-110 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 017 8a1 1 0 10-2 0 7.001 7.001 0 006 6.93V17H9a1 1 0 100 2h6a1 1 0 100-2h-2v-2.07z" clip-rule="evenodd" />
                  </svg>
              </button>
          </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
